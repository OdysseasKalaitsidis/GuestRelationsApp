[phases.setup]
nixPkgs = ["nodejs", "npm", "python39", "pip"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "cd frontend && npm run build",
    "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "echo 'Build completed'"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
