# Minimal backend configuration for Railway
# Uses simplified requirements without heavy dependencies

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "cd backend && python -m pip install --upgrade pip",
    "cd backend && python -m pip install --no-cache-dir -r requirements-minimal.txt"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"